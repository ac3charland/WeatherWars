<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather War</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!--Import materialize.css-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <!-- Materialize -->
    <div id="play">
            <!-- Row 1: battling window-->
        <div class="row" id="battleWindow" id="">battleWindow
            <div class="col s12">
                <div id="player1Window">player 1</div>
                <div id="player2Window">player 2</div>
            </div>
        </div>
            <!-- Row 2, 2 Columns: buttons and chatbox-->
        <div class="row">
                <div class="col s3" id="attackButtons">
                        <a class="btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">cloud</i></a>
                        <a class="btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">brightness_5</i></a>
                        <a class="btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">toys</i></a>
                        <a class="btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">keyboard_tab</i></a>
                </div>
                <div class="col s6" id="chatBox"> chatBox
                        <form>
                            <textarea class="scrollabletextbox" name="note">Text here</textarea>
                        </form>
                </div>
        </div>
              <!-- Row 3: log-->
        <div class="row">
              <div class="col s12">
                  <div id="log">log - attack details/damages show up here</div>
                  
              </div>
          </div>
    </div>
</body>
</html>
